<!DOCTYPE html>
<html lang="ru">
<head>
        <title>Lab7</title>
<style>
    select,
    input {
        padding: 5px;
        width: 115px;
        text-align: center;
        align-self: center;
    }
    button {
        padding: 5px;
        width: 85px;
        text-align: center;
        align-self: center;
    }
    input,
    select {
        max-width: 130px;
    }
    label {
      display: inline-block;
      width: 63px;
      padding: 6px;
    }
    .params_item {
        margin: 8px;
    }
    
</style>
</head>
<script defer src="main.js"></script>
<body>
<div class="params" align="left-side">
    <div class="params_num_obj">
        <label for="objNum">Object</label>
        <select name="objNum" id="objNum">
                <option value="0">StringArray1</option>
                <option value="1">StringArray2</option>
        </select>
        <button id="btnInit">Init</button>
        <input type="text" id="stringInit">
    </div>
    <br><br>
    <div class="params_func" align="left-side">
        <label for="func">Function</label>
        <select name="func" id="func">
                <option value="Add">Add</option>
                <option value="Remove">Remove</option>
                <option value="OrderAscending">OrderAscending</option>
                <option value="Concat">Concat</option>
                <option value="MergeNoRepeat">MergeNoRepeat</option>
                <option value="GetLengthArray">GetLengthArray</option>
        </select>
        <button id="btnOk">Ok</button>
        <input type="text" id="values">
    </div>
</div>
<br>
<br>
<div class="rezult" align="center" id="rez"></div>
</body>
</html>
